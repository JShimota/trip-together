<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>

<body>
	<div class="container">

		<div class="bd-example">
	    <form action="." method="POST">
		
		
		  <div class="form-group">
			<label for="origin" class="col-xs-2 control-label">Enter Origin(s)</label>
			
			<div class="col-xs-10">
				<input type="text" class="form-control" id="origin" name="origin" aria-describedby="originHelp" placeholder="">
				<small id="originHelp" class="form-text text-muted">Example:DFW,JFK</small>
			</div>
			
		  </div>
		  
		  <div class="form-group">
			<label for="destination" class="col-xs-2 control-label">Enter Destination(s)</label>
			
			<div class="col-xs-10">
				<input type="text" class="form-control" id="destination" name="destination"  aria-describedby="destinationHelp" placeholder="">
				<small id="destinationHelp" class="form-text text-muted">Example: MX,CDG</small>
			</div>
		  </div>
		  
		  <div class="form-group">	
			<label for="destination" class="col-xs-2 control-label">Enter Date</label>
			<div class="col-xs-10">
				<input type="date" class="form-control" id="date" name="date" aria-describedby="dateHelp" placeholder="">
			</div>	
		  <!--<small id="dateHelp" class="form-text text-muted">(As YYYY-MM-DD)</small>-->
          </div>

        <input type="submit"  class="btn btn-primary" name="findFares" value="Find Lowest Fares">
		</form>
		</div>
	
	</div>
