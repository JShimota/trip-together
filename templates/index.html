	<div class="container">
	
		<div id="homepage" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">trip-together test</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="github" href="https://github.com/nthh/trip-together/">github</a></div>
            </div>  
            <div class="panel-body" >
                <form method="post" action=".">
                    <!--<input type='hidden' name='csrfmiddlewaretoken' value='XFe2rTYl9WOpV8U6X5CfbIuOZOELJ97S' />-->
                            

                    <form  class="form-horizontal" method="post" >
                         <!-- <input type='hidden' name='csrfmiddlewaretoken' value='XFe2rTYl9WOpV8U6X5CfbIuOZOELJ97S' /> -->
							   
												
	
                        <div id="div_id_origin" class="form-group required">
                            <label for="origin" class="control-label col-md-4  requiredField"> Enter Origin(s)<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control" id="origin" maxlength="50" name="origin" placeholder="Example:DFW,JFK" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
						
						
                        <div id="div_id_destination" class="form-group required">
                            <label for="destination" class="control-label col-md-4  requiredField">Enter Destination(s)<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput form-control" id="destination" name="destination" placeholder=">Example: MX,CDG" style="margin-bottom: 10px" type="text" />
                            </div>     
                        </div>
                        <div id="div_id_date" class="form-group required">
                            <label for="date" class="control-label col-md-4  requiredField">Enter Date<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input class="input-md dateinput dateInput form-control" id="date" name="date" placeholder="" style="margin-bottom: 10px" type="date" />
                            </div>
                        </div>
                  
                        <div class="form-group"> 
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <input type="submit" name="findFares" value="Find Lowest Fares" class="btn btn-primary btn btn-info" id="submit-id-signup" />                             
                            </div>
                        </div> 
                            
                    </form>

                </form>
            </div>
        </div>
    </div>
